<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Chat POC</title>
    <style>
      .cursor-pointer {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Chat POC</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <ul style="list-style: none" id="online-user-list" class="mt-2">
            <li>No User Online</li>
          </ul>
        </div>
        <div class="col-md-10" id="user-msg-box">
          <div class="mb-3 mt-3">
            <h4>Conversation with <span id="currentUserDisp"></span></h4>
            <ul style="list-style: none" id="data-container"></ul>
          </div>
          <div class="mb-3 mt-4">
            <input
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Say something..."
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.socket.io/4.3.2/socket.io.min.js"
      integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
